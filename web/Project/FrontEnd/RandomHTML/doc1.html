    <script type="text/javascript">
        $(document).ready(function() {
            $("#error").css('display', 'none', 'important');
            $("#btn-signup").click(function() {
                var uemail = $("#useremail").val();
                var username = $("#username").val();
                var password = $("#userpassword").val();
                $.ajax({
                    type: "GET",
                    url: "../../mysqlilogin/userspecific.php",
                    data: "user_name=" + username + "&user_email=" + uemail + "&password=" + password + "&regvar=1",
                    success: function(returnVal) {
                        //Do Something

                        if (returnVal === "falseval") {
                            alert("This e-mail or domain is already taken.");
                        } else {
                            window.location = "../../../statisticsdashboard/kek.html";
                        }
                    },
                    beforeSend: function() {
                        $("#error").css('display', 'inline', 'important');
                        $("#error").html("<img src='images/ajax-loader.gif' /> Loading...")

                    }
                });
                return false;
            });


            $("#btn-login").click(function() {
                var loginName = $("#userLoginEmail").val();
                var loginPass = $("#userLoginPass").val();
                $.ajax({
                    type: "GET",
                    url: "../../mysqlilogin/userspecific.php",
                    data: "loginName=" + loginName + "&loginPass=" + loginPass + "&logvar=1",
                    success: function(retv) {
                        if (retv == true) {
                            window.location = "../../../statisticsdashboard/kek.html";
                        } else {
                            document.getElementById("f1").innerHTML =
                                '<div class="form-group"><input type="text" class="form-control" placeholder="Username" id="userLoginEmail"></div><div class="form-group"><input type="password" class="form-control" placeholder="Password" id="userLoginPass"></div><div style="font:Arial; color:#2f2f2f">Wrong Username or Password combination entered.</div>';
                        }
                    }
                })
            });

        });
    </script>
